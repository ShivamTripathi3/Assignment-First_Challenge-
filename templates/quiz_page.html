<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <!-- Add your CSS link or styles here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* styles.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h1 {
    color: #3498db;
}

.question {
    margin-bottom: 20px;
}

input[type="radio"] {
    margin-right: 5px;
}

label {
    display: inline-block;
    margin-bottom: 8px;
}

input[type="submit"] {
    background-color: #3498db;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>

<div class="container">
    <h1>Quiz Page</h1>
    
    <form action="/quiz" method="post">
        {% for question, data in questions %}
        <div class="question">
            <h3>{{ question }}</h3>
            {% for option in data.options %}
            <input type="radio" id="{{ option }}" name="{{ question }}" value="{{ option }}">
            <label for="{{ option }}">{{ option }}</label><br>
            {% endfor %}
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
