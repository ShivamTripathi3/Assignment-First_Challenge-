<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2 style="color: rgba(22, 194, 221, 0.945);">Registration Form</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
               
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" autocomplete="off">
                </div>
 
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" autocomplete="off">
                </div>
 
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
                </div>
 
                <form action="/register" method="post">
                    <div class="form-group">
                      <label for="proficiency">Proficiency:</label><br>
                      <select id="proficiency" name="proficiency">
                        <option value="Python">Python</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="Golang">Golang</option>
                        <option value="Flask">Flask</option>
                      </select>
                    <br>
                    <br>
                <button type="submit" class="btn btn-dark">Submit</button><br>
                <br>
                <h5>Already have an Account?</h5>
                <a href="/login/user" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>
</div>
 
</body>
</html>
